# main settings
prefix: "&7[&6ItemFilter&7] "
language: "EN"

debug: false
metrics: true




#Ignore items that are named, have lore or are enchanted
ignore_custom_items: true

itemsGUI:
  navigation:
    backButton:
      material: OAK_DOOR
      slot: 0 # slot is relative (0-8)
      name: "&cBack"
      lore:
        - "&7Click to return back to main menu"
    next_page:
      material: LIME_DYE
      slot: 5 # slot is relative (0-8)
      name: "&2Next Page"
      lore:
        - "&7Click to go to the next page"
        - ""
    previous_page:
      material: PINK_DYE
      slot: 3 # slot is relative (0-8)
      name: "&cPrevious Page"
      lore:
        - "&7Click to go to the previous page"
        - ""
    seperators:
      material: BLACK_STAINED_GLASS_PANE
      name: " "
      lore: []
  # Format of how the icons should look-like when selected to be filtered
  formating:
    # will - will be picked up even when filter enabled (default)
    will:
      prefix: '&a'
      lore:
        - '&a&lWILL &7be picked up'
        - '&7when item filter is &nenabled.'
    # willNot - will NOT be picked up when filter enabled
    willNot:
      prefix: '&c'
      lore:
        - '&c&lWILL NOT &7be picked up'
        - '&7when item filter is &nenabled.'
